---
name: Build and test
on: push

env:
  DISTRIBUTION_ID: E38R9TE90MPQA7
  BUCKET: yorickpeterse.com
  AWS_DEFAULT_REGION: eu-west-1

jobs:
  vale:
    name: Vale
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Vale
        uses: errata-ai/vale-action@reviewdog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          reporter: github-check
          vale_flags: '--no-wrap --sort'

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs:
      - vale
    if: |
      github.repository == 'yorickpeterse/yorickpeterse.com' &&
        github.ref_name == 'main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Cache build files
        id: cache-build
        uses: actions/cache@v3
        with:
          path: |
            build
          key: ${{ runner.os }}-deploy-${{ hashFiles('source/**/*.*', 'config.rb', 'Gemfile.lock', 'lib/**/*.*') }}

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: rake deploy
