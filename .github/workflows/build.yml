---
name: Build and test
on: push

env:
  DISTRIBUTION_ID: E38R9TE90MPQA7
  BUCKET: yorickpeterse.com
  AWS_DEFAULT_REGION: eu-west-1

jobs:
  vale:
    name: Vale
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Vale
        uses: errata-ai/vale-action@reviewdog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          reporter: github-check
          vale_flags: '--no-wrap --sort'

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs:
      - vale
    if: |
      github.repository == 'yorickpeterse/yorickpeterse.com' &&
        github.ref_name == 'main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get the changed files
        uses: tj-actions/changed-files@v35
        id: changed-files
        with:
          files: |
            config.rb
            source/**/*
            lib/**/*
            Gemfile
            Gemfile.lock

      - name: Cache build files
        id: cache-ruby
        uses: actions/cache@v3
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          path: |
            vendor
            build
          key: ${{ runner.os }}-deploy-${{ hashFiles('Gemfile.lock') }}

      - name: Version information
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          ruby --version
          gem --version
          bundle --version

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          bundle config set path vendor
          bundle install --retry=3 --jobs=$(nproc)

      - name: Deploy
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: rake deploy
