---

stages:
  - deploy

deploy:
  image: ruby:2.5-alpine
  stage: deploy
  variables:
    DISTRIBUTION_ID: E38R9TE90MPQA7
  before_script:
    - apk add --update build-base nodejs tzdata python3 python3-dev coreutils
    - pip3 install awscli
    - gem install bundler --no-doc
    - ruby --version
    - gem --version
    - bundle --version
    - bundle install --path vendor --retry=3 --jobs=$(nproc)
  script:
    - rake deploy
  cache:
    paths:
      - vendor
  only:
    - master
  environment:
    name: production
    url: https://yorickpeterse.com
